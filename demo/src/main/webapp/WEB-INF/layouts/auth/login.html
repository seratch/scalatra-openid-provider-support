<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>OpenID Provider Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../../../assets/css/bootstrap.css" rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <style>
        body {
        padding-top: 20px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="../../../assets/css/bootstrap-responsive.css" rel="stylesheet" th:href="@{/assets/css/bootstrap-responsive.css}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="./ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../../assets/ico/apple-touch-icon-144-precomposed.png" th:href="@{/assets/ico/apple-touch-icon-144-precomposed.png}" >
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../../assets/ico/apple-touch-icon-114-precomposed.png" th:href="@{/assets/ico/apple-touch-icon-114-precomposed.png}" >
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../../assets/ico/apple-touch-icon-72-precomposed.png" th:href="@{/assets/ico/apple-touch-icon-72-precomposed.png}" >
    <link rel="apple-touch-icon-precomposed" href="../../../assets/ico/apple-touch-icon-57-precomposed.png" th:href="@{/assets/ico/apple-touch-icon-57-precomposed.png}" >
</head>

<body>

<div class="container">

    <h1>OpenID Provider Demo</h1>
    <hr/>

    <form method="POST" action="/auth" th:action="@{/auth}" class="form-horizontal">
        <fieldset>
        <div class="control-group error" th:if="${errors.get('global')}">
            <div class="controls error">
            <span class="help-inline error" th:text="${errors.get('global')}">Validation Message</span>
            </div>
        </div>
        <div class="control-group" th:class="'control-group ' + ((${errors.get('username')})?'error':'')">
            <label class="control-label" for="username">Username</label>
            <div class="controls" th:class="'controls ' + ((${errors.get('username')})?'error':'')">
                <input type="text" id="username" name="username" value="" th:value="${username}" >
                <span class="help-inline" th:text="${errors.get('username')}" th:if="${errors}">Validation Message</span>
            </div>
        </div>
        <div class="control-group" th:class="'control-group ' + ((${errors.get('password')})?'error':'')">
            <label class="control-label" for="password">Password</label>
            <div class="controls" th:class="'controls ' + ((${errors.get('password')})?'error':'')">
                <input type="text" id="password" name="password" value="" th:value="${password}" >
                <span class="help-inline" th:text="${errors.get('password')}" th:if="${errors}">Validation Message</span>
            </div>
        </div>
        <input th:each="param:${openidParams}" type="hidden" name="openid.mode" th:name="${param.key}" value="checkid_setup" th:value="${param.value}" />
        <div class="form-actions">
            <button type="submit" class="btn">Login</button>
        </div>
        </fieldset>
    </form>

</div> <!-- /container -->

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../../../assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}" ></script>
<script src="../../../assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}" ></script>

</body>
</html>
